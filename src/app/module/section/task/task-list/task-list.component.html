<div class="task-list-wrapper">

  <!-- Search Input -->
  <mat-form-field class="task-list-search-input">
    <input matInput
           placeholder="search"
           [formControl]="searchFormControl"
           (keydown.enter)="onSearchTasks()">
  </mat-form-field>

  <table mat-table [dataSource]="tasks" class="mat-elevation-z8 task-list-table">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef class="checkbox-cell">
        <mat-checkbox color="primary"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" class="checkbox-cell">
        <mat-checkbox color="primary" (click)="check(row, $event)"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Date Created Column -->
    <ng-container matColumnDef="date_created">
      <th mat-header-cell *matHeaderCellDef> Date Created</th>
      <td mat-cell *matCellDef="let element"> {{element.date_created}} </td>
    </ng-container>

    <!-- Time Created Column -->
    <ng-container matColumnDef="time_created">
      <th mat-header-cell *matHeaderCellDef> Time Created</th>
      <td mat-cell *matCellDef="let element"> {{element.time_created}} </td>
    </ng-container>

    <!-- File Column -->
    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef> File</th>
      <td mat-cell *matCellDef="let element"> {{element.file}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="task-list-delete-button">
    <button mat-raised-button
            mat-button
            color="warn"
            type="button"
            (click)="onDeleteTasks()"
            [disabled]="!isAnyTaskChecked"
    > Delete </button>
  </div>
</div>
